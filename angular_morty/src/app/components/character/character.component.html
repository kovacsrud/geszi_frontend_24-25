<div class="m-2 w-96 card card-side bg-sky-200 shadow-sm">
    <figure>
      <img
        src={{result.image}}
        alt="character" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{result.name}}</h2>
      <p>{{result.status}}</p>
      <p>{{result.species}}</p>
      <p>{{result.gender}}</p>
      <div class="card-actions justify-end">
        
      </div>
    </div>
  </div>
